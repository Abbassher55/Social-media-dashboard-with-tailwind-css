<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/imgs/favicon-32x32.png" type="image/x-icon" />
    <title>Social media Dashboard</title>
  </head>
  <body class="dark:bg-custom-dark font-inter">
    <main class="main-container">
      <!-- Heaer part -->
      <header class="container">
        <div class="flex flex-wrap gap-4 justify-between py-8">
          <div class="title">
            <h1 class="dark:text-white font-bold md:text-4xl text-2xl">Social Media Dashboard</h1>
            <span class="dark:text-custom-purple text-sm font-bold block mt-1 text-custom-slate">Total Followers: 23,004</span>
          </div>
          <div class="toggler md:w-auto w-full">
            <label class="h-6 relative md:inline-block flex justify-between" for="dark_mode">
              <span class="text-custom-gray dark-label dark:text-custom-purple mr-3 font-bold text-sm">Dark Mode</span>
              <input id="dark_mode" type="checkbox" />
            </label>
          </div>
        </div>
      </header>

      <section class="container">
        <div class="py-5 grid lg:grid-cols-4 md:grid-cols-2 gap-6" id="followerCardsArea"></div>
      </section>
      <section class="container mt-5">
        <div class="title">
          <h1 class="dark:text-white text-custom-gray font-bold text-2xl">Overview - Today</h1>
        </div>
        <div class="py-6 grid lg:grid-cols-4 md:grid-cols-2 gap-6" id="todayOverview"></div>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
